    <!-- ANIMATE -->

<body>
    <header>
        <nav>
            <a class="logo" href="../index.html"> <img src="../assets/claqueta.png" alt="claqueta">MOVIES</a>
            <ul>
                <li><a href="../index.html#tendencias">Tendencias</a></li>
                <li><a href="../index.html#aclamadas">Aclamadas</a></li>
                <li><a href="../pages/registro.html">Registrarse</a></li>
                <li><a href="../pages/api.html" class="btn-api">Acceso API</a></li>
                <li class="btn-negro"><a href="../pages/login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login">
            <form id="registroForm">
                <h2>Registrarse</h2>
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <input type="date" id="fechaNacimiento" placeholder="Fecha de nacimiento" required>
                <select id="pais" required>
                    <option value="" disabled selected>Selecciona tu país</option>
                </select>
                <div>
                    <input type="checkbox" id="terminos" required>
                    <label for="terminos">Acepto los <a href="#">términos y condiciones</a></label>
                </div>
                <button type="submit" class="btn-registrarse">Registrarse</button>
                <p class="register-message">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión.</a></p>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Términos y condiciones</li>
                <li>Preguntas frecuentes</li>
                <li>Ayuda</li>
                <li class="btn-negro">Administrador Peliculas</li>
            </ul>
        </nav>
    </footer>

    <section class="design">
        <p>Code & Design adapted by FiCA</p>
        <div>
            <a href="https://www.linkedin.com/in/yesica-fica-millan/" target="_blank">
                <img class="design-logo" src="../assets/Linkedin.jpg" alt="Logo Linkedin">
            </a>
            <a href="https://github.com/Fica-Millan" target="_blank">
                <img class="design-logo" src="../assets/GitHub.jpg" alt="Logo GitHub">
            </a>
        </div>
    </section>

    <script src="../scripts/registro.js"></script>

</body>

</html>
